<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

	{%extends "base.html" %}

	<!--{% import "bootstrap/wtf.html" as wtf %}-->
	
	{%block title%}flasky{% endblock %}
	{% block page_content %}
	<div class="page-header">
		
	<h1>TIME</h1>

	</div>
	{% endblock %}
	

</body>
</html>
